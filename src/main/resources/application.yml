# Server configuration
server:
  port: 7080 #set your port
  http2:
    enabled: true

# Spring Boot configuration
spring:
  profiles:
    active: development
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 5000
      database: 1
      connection-timeout: 500
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5487/emint?currentSchema=algo_service
    username: emint_develop
    password: develop-quant-654

  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    com:
      emint: debug
    org:
      springframework: info